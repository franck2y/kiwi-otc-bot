<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Robot de trading IA - OTC 1 min</title>
  <style>
    body {
      background-color: #0f172a;
      color: #bfdbfe;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
    }
    select, button {
      display: block;
      margin: 10px auto;
      padding: 10px;
      font-size: 1rem;
    }
    #signalBox, #logBox {
      background-color: #1e293b;
      padding: 15px;
      margin: 20px auto;
      border-radius: 10px;
      max-width: 400px;
      min-height: 80px;
    }
  </style>
</head>
<body>
  <h1>ðŸ¤– Robot de trading IA - OTC 1 min</h1><label for="pair">Paire OTC</label> <select id="pair"> <option value="EUR/USD">EUR/USD</option> <option value="GBP/USD">GBP/USD</option> <option value="USD/JPY">USD/JPY</option> </select>

<label for="tf">Laps de temps</label> <select id="tf"> <option value="1">1 minute</option> </select>

<button onclick="generateSignal()">Afficher un signal</button>

  <div id="signalBox"></div>
  <div id="logBox">Derniers Signaux</div>  <script>
    // Exemple de patterns simples
    const patterns = [
      { seq: ['green', 'green'], signal: 'UP ðŸ“ˆ' },
      { seq: ['red', 'red'], signal: 'DOWN ðŸ“‰' },
      { seq: ['red', 'green', 'green'], signal: 'UP ðŸ“ˆ' },
      { seq: ['green', 'red', 'red'], signal: 'DOWN ðŸ“‰' },
    ];

    // Simule une sÃ©rie de bougies : 'green' ou 'red'
    function simulateCandles(n = 3) {
      return Array.from({ length: n }, () => Math.random() > 0.5 ? 'green' : 'red');
    }

    function matchPattern(candles) {
      for (let p of patterns) {
        const last = candles.slice(-p.seq.length).join(',');
        if (last === p.seq.join(',')) return p.signal;
      }
      return Math.random() > 0.5 ? 'UP ðŸ“ˆ' : 'DOWN ðŸ“‰'; // fallback alÃ©atoire
    }

    function generateSignal() {
      const candles = simulateCandles(3);
      const signal = matchPattern(candles);
      const now = new Date().toLocaleTimeString();

      document.getElementById("signalBox").innerHTML = `<strong>Signal:</strong> ${signal}`;

      const logBox = document.getElementById("logBox");
      logBox.innerHTML += `<div>${now} â€“ ${signal} (${candles.join(',')})</div>`;
    }
  </script></body>
</html>
