<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OTC Bot AI + Graphique</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 1rem;
    }
    canvas {
      max-width: 100%;
      background-color: #222;
      border-radius: 10px;
    }
    #signal {
      margin-top: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>ðŸ“‰ OTC Bot avec IA Neuronale + RSI/EMA/ZigZag</h2>
  <canvas id="chart" height="300"></canvas>
  <div id="signal">Chargement du signal...</div>  <script>
    // DonnÃ©es simulÃ©es (Ã  remplacer par API ou fichier CSV rÃ©el)
    const prices = [1.1, 1.11, 1.12, 1.11, 1.1, 1.13, 1.14, 1.13, 1.12, 1.15, 1.16];

    function ema(prices, period) {
      const k = 2 / (period + 1);
      let emaArray = [prices[0]];
      for (let i = 1; i < prices.length; i++) {
        emaArray.push(prices[i] * k + emaArray[i - 1] * (1 - k));
      }
      return emaArray;
    }

    function rsi(prices, period = 14) {
      let gains = 0, losses = 0;
      for (let i = 1; i <= period; i++) {
        const diff = prices[i] - prices[i - 1];
        if (diff >= 0) gains += diff;
        else losses -= diff;
      }
      const rs = gains / losses;
      const rsi = 100 - (100 / (1 + rs));
      return rsi.toFixed(2);
    }

    function zigzag(data, deviation = 0.5) {
      let result = [data[0]];
      let direction = 0;
      for (let i = 1; i < data.length; i++) {
        const diff = data[i] - result[result.length - 1];
        if (direction >= 0 && diff >= deviation) {
          direction = 1;
          result.push(data[i]);
        } else if (direction <= 0 && diff <= -deviation) {
          direction = -1;
          result.push(data[i]);
        } else {
          result.push(null);
        }
      }
      return result;
    }

    const ema9 = ema(prices, 9);
    const ema21 = ema(prices, 21);
    const zigzagData = zigzag(prices);
    const signal = ema9[ema9.length - 1] > ema21[ema21.length - 1] ? 'BUY ðŸ“ˆ' : 'SELL ðŸ“‰';

    document.getElementById("signal").innerText = `Signal IA : ${signal}`;

    const ctx = document.getElementById("chart").getContext("2d");
    new Chart(ctx, {
      type: "line",
      data: {
        labels: prices.map((_, i) => `T${i}`),
        datasets: [
          {
            label: "Prix",
            data: prices,
            borderColor: "cyan",
            borderWidth: 2,
            fill: false,
          },
          {
            label: "EMA 9",
            data: ema9,
            borderColor: "orange",
            borderWidth: 1,
            fill: false,
          },
          {
            label: "EMA 21",
            data: ema21,
            borderColor: "lime",
            borderWidth: 1,
            fill: false,
          },
          {
            label: "ZigZag",
            data: zigzagData,
            borderColor: "magenta",
            borderDash: [5, 5],
            borderWidth: 2,
            spanGaps: true,
            fill: false,
          },
        ],
      },
      options: {
        plugins: { legend: { labels: { color: "#fff" } } },
        scales: {
          x: { ticks: { color: "#ccc" } },
          y: { ticks: { color: "#ccc" } },
        },
      },
    });
  </script></body>
</html>
