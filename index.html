<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ü§ñ OTC Bot avec RSI + EMA</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    select, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    .countdown {
      font-size: 20px;
      margin-top: 20px;
      color: lime;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    canvas {
      margin-top: 20px;
      background-color: #000;
    }
  </style>
</head>
<body>
  <h1>ü§ñ OTC Bot avec RSI + EMA</h1>

  <select id="pairSelect">
    <option value="EUR/USD">EUR/USD</option>
    <option value="GBP/JPY">GBP/JPY</option>
  </select>
  <button onclick="startBot()">D√©marrer le Bot</button>

  <div class="countdown" id="countdown">Prochain signal dans 60s</div>
  <div class="error" id="errorMsg"></div>

  <canvas id="chart" width="350" height="300"></canvas>

  <script>
    let countdown = 60;
    let chart;

    async function fetchData(pair) {
      const apiKey = "05d7b73a43a14818905654f8fbbe42f2";
      const url = `https://api.twelvedata.com/time_series?symbol=${pair}&interval=1min&outputsize=20&apikey=${apiKey}`;
      try {
        const response = await fetch(url);
        const data = await response.json();
        if (data.status === "error") throw new Error(data.message);
        return data.values.reverse();
      } catch (e) {
        document.getElementById("errorMsg").innerText = "Erreur de r√©cup√©ration des donn√©es";
        return null;
      }
    }

    function calculateEMA(data, period = 14) {
      let k = 2 / (period + 1);
      let ema = [parseFloat(data[0].close)];
      for (let i = 1; i < data.length; i++) {
        ema.push(data[i].close * k + ema[i - 1] * (1 - k));
      }
      return ema;
    }

    function calculateRSI(data, period = 14) {
      let gains = 0, losses = 0;
      for (let i = 1; i <= period; i++) {
        const change = data[i].close - data[i - 1].close;
        if (change > 0) gains += change;
        else losses -= change;
      }
      let avgGain = gains / period;
      let avgLoss = losses / period;
      let rs = avgGain / avgLoss;
      return 100 - 100 / (1 + rs);
    }

    function drawChart(data, ema, rsi) {
      const labels = data.map(d => d.datetime.slice(11, 16));
      const prices = data.map(d => parseFloat(d.close));

      const ctx = document.getElementById("chart").getContext("2d");
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: "line",
        data: {
          labels,
          datasets: [
            {
              label: "Cours",
              data: prices,
              borderColor: "cyan",
              fill: false,
            },
            {
              label: "EMA",
              data: ema,
              borderColor: "lime",
              fill: false,
            },
            {
              label: "RSI (ligne)",
              data: Array(data.length).fill(rsi),
              borderColor: "orange",
              borderDash: [5, 5],
              fill: false,
            },
          ]
        },
        options: {
          scales: {
            y: {
              beginAtZero: false,
            }
          }
        }
      });
    }

    async function startBot() {
      const pair = document.getElementById("pairSelect").value; // pas de replace ici !
      document.getElementById("errorMsg").innerText = "";
      const data = await fetchData(pair);
      if (!data) return;

      const ema = calculateEMA(data);
      const rsi = calculateRSI(data);
      drawChart(data, ema, rsi);

      // Affiche le signal
      const lastClose = parseFloat(data.at(-1).close);
      const lastEMA = ema.at(-1);
      const signal = (lastClose > lastEMA && rsi < 70) ? "‚¨ÜÔ∏è UP" :
                     (lastClose < lastEMA && rsi > 30) ? "‚¨áÔ∏è DOWN" :
                     "‚ùå PAS DE SIGNAL";
      document.getElementById("countdown").innerText = `Signal: ${signal}`;

      countdown = 60;
      clearInterval(timerLoop);
      timerLoop = setInterval(() => {
        countdown--;
        if (countdown <= 0) {
          clearInterval(timerLoop);
          startBot();
        } else {
          document.getElementById("countdown").innerText = `Prochain signal dans ${countdown}s`;
        }
      }, 1000);
    }

    let timerLoop;
  </script>
</body>
</html>
