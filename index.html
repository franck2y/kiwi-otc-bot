<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ“ˆ OTC Bot - Signaux par Price Action</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    select, button {
      padding: 8px;
      margin-right: 10px;
      font-size: 16px;
    }
    table {
      width: 100%;
      margin-top: 15px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #222;
    }
    .signal {
      font-weight: bold;
    }
    .tradingview-widget-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>ðŸ“ˆ OTC Bot - Signaux par Price Action</h2>
  <label for="pair">Paire :</label>
  <select id="pair">
    <option value="EURUSD">EUR/USD</option>
    <option value="GBPUSD">GBP/USD</option>
    <option value="USDJPY">USD/JPY</option>
  </select>
  <button onclick="startBot()">DÃ©marrer le bot</button>
  <p id="countdown">Prochain signal dans 60s</p>  <!-- Graphique TradingView -->  <div class="tradingview-widget-container">
    <div id="tradingview_candle"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
      function loadChart(pair) {
        new TradingView.widget({
          "width": "100%",
          "height": 300,
          "symbol": "OANDA:" + pair,
          "interval": "1",
          "timezone": "Etc/UTC",
          "theme": "dark",
          "style": "1",
          "locale": "fr",
          "toolbar_bg": "#f1f3f6",
          "enable_publishing": false,
          "container_id": "tradingview_candle"
        });
      }
      loadChart(document.getElementById("pair").value);
      document.getElementById("pair").addEventListener("change", function() {
        loadChart(this.value);
      });
    </script>
  </div>  <table>
    <thead>
      <tr>
        <th>Heure</th>
        <th>O</th>
        <th>H</th>
        <th>L</th>
        <th>C</th>
        <th>Signal</th>
      </tr>
    </thead>
    <tbody id="signalTable">
      <tr>
        <td colspan="6">En attente du premier signal...</td>
      </tr>
    </tbody>
  </table>  <script>
    let countdown = 60;
    setInterval(() => {
      countdown--;
      document.getElementById("countdown").innerText = `Prochain signal dans ${countdown}s`;
      if (countdown === 0) {
        countdown = 60;
        simulateCandle();
      }
    }, 1000);

    function simulateCandle() {
      const now = new Date().toISOString().replace("T", " ").slice(0, 19);
      const open = (Math.random() * (1.15 - 1.10) + 1.10).toFixed(5);
      const close = (Math.random() * (1.15 - 1.10) + 1.10).toFixed(5);
      const high = Math.max(open, close).toFixed(5);
      const low = Math.min(open, close).toFixed(5);

      let signal = "WAIT";
      if (close > open) signal = "BUY";
      else if (close < open) signal = "SELL";

      const row = `
        <tr>
          <td>${now}</td>
          <td>${open}</td>
          <td>${high}</td>
          <td>${low}</td>
          <td>${close}</td>
          <td class="signal">${signal}</td>
        </tr>
      `;

      const table = document.getElementById("signalTable");
      if (table.children[0].children[0].cells[0].colSpan) table.innerHTML = row;
      else table.innerHTML = row + table.innerHTML;
    }
  </script></body>
</html>
