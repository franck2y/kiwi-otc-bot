<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pocket Option + Bot de Signal</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #121212;
      color: white;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }
    .bot-box {
      margin-top: 20px;
      background: #1e1e1e;
      padding: 15px;
      border-radius: 8px;
      width: 90%;
      max-width: 600px;
    }
    button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    canvas {
      margin-top: 20px;
      background: #fff;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîê Pocket Option (connexion manuelle)</h2>
    <iframe src="https://pocketoption.com" title="Pocket Option"></iframe><div class="bot-box">
  <h3>ü§ñ Bot de Signaux RSI/EMA</h3>
  <p>Paire s√©lectionn√©e : <strong id="pairName">EUR/USD</strong></p>
  <button onclick="showSignal('UP')">‚¨ÜÔ∏è Signal UP</button>
  <button onclick="showSignal('DOWN')">‚¨áÔ∏è Signal DOWN</button>
  <p id="signalResult"></p>
  <canvas id="signalChart" width="400" height="200"></canvas>
</div>

  </div>  <script>
    let chart;
    const ctx = document.getElementById('signalChart').getContext('2d');
    chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: [],
        datasets: [{
          label: 'Signaux',
          data: [],
          backgroundColor: []
        }]
      },
      options: {
        scales: {
          y: { beginAtZero: true, max: 1 }
        }
      }
    });

    function showSignal(direction) {
      const now = new Date().toLocaleTimeString();
      const result = document.getElementById('signalResult');
      result.textContent = `üìä Signal ${direction} √† ${now}`;

      chart.data.labels.push(now);
      chart.data.datasets[0].data.push(direction === 'UP' ? 1 : 0);
      chart.data.datasets[0].backgroundColor.push(direction === 'UP' ? 'lime' : 'red');
      chart.update();
    }
  </script></body>
</html>
