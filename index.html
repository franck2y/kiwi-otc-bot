<!DOCTYPE html><html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Trading Bot</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-gray-900 text-white">
    <div class="max-w-4xl mx-auto py-10">
      <h1 class="text-3xl font-bold mb-6 text-center">ðŸ“ˆ AI Trading Bot (OTC)</h1>
      <canvas id="chart" class="bg-gray-800 p-4 rounded-lg"></canvas>
      <div class="mt-8">
        <h2 class="text-xl font-semibold mb-2">Derniers signaux (1 min)</h2>
        <ul id="signals" class="space-y-1 text-sm"></ul>
      </div>
    </div><script>
  const ctx = document.getElementById('chart').getContext('2d');
  const priceData = Array.from({ length: 20 }, () => 1.1 + Math.random() * 0.1);
  const labels = Array.from({ length: priceData.length }, (_, i) => `${i + 1}`);

  const chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels,
      datasets: [{
        label: 'Prix OTC (simulÃ©)',
        data: priceData,
        borderColor: 'rgb(75, 192, 192)',
        fill: false,
      }]
    },
    options: {
      scales: {
        y: { beginAtZero: false }
      }
    }
  });

  const signalList = document.getElementById('signals');

  // Mini modÃ¨le AI simple avec rÃ¨gles sur patterns
  function miniModelAI(data) {
    const last = data[data.length - 1];
    const prev = data[data.length - 2];
    const trend = last - prev;
    if (trend > 0.002) return 'UP';
    if (trend < -0.002) return 'DOWN';
    return 'WAIT';
  }

  function simulateNewPrice() {
    const last = priceData[priceData.length - 1];
    const newPrice = last + (Math.random() - 0.5) * 0.01;
    priceData.push(newPrice);
    priceData.shift();
    chart.data.datasets[0].data = priceData;
    chart.update();

    const signal = miniModelAI(priceData);
    const li = document.createElement('li');
    li.textContent = `${new Date().toLocaleTimeString()} - Signal : ${signal}`;
    li.className = signal === 'UP' ? 'text-green-400' : signal === 'DOWN' ? 'text-red-400' : 'text-yellow-400';
    signalList.prepend(li);
    if (signalList.childNodes.length > 10) signalList.removeChild(signalList.lastChild);
  }

  setInterval(simulateNewPrice, 60000); // 1 minute
</script>

  </body>
</html>
